name: backend-build-and-test
description: 'backend-build-and-test'
inputs:
  code-cov:
    description: code-cov
    required: true
runs:
  using: "composite"
  steps:
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        cache: gradle

    - shell: bash
      run: |
        chmod +x gradlew
        docker compose down
        docker compose up -d
        ./gradlew --version
        ./gradlew :clean :check --no-parallel
        ./gradlew :scheduler:clean :scheduler:check --no-parallel
        ./gradlew clean buildFatJar
        ./gradlew :scheduler:clean :scheduler:build

    - name: Upload Api Jar
      uses: actions/upload-artifact@v4
      with:
        name: app
        path: build/libs/app.jar
        retention-days: 1

    - name: Upload Scheduler Jar
      uses: actions/upload-artifact@v4
      with:
        name: maps-scheduler
        path: scheduler/build/libs/maps-scheduler.jar
        retention-days: 1

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: build/reports/kover/report.xml
      env:
        CODECOV_TOKEN: ${{ inputs.code-cov }}